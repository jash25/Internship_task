{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" action="{% url 'update_post' %}">
                        {% csrf_token %}
                        <h2 class="form-title">Post</h2>

                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="{{username}}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="text" id="text" placeholder="{{text}}"/>
                        </div>
                         <div class="form-group">
                            <input type="text" class="form-input" name="created_at"  placeholder="{{created_at}}"/>
                        </div>
                         <div class="form-group">
                            <input type="text" class="form-input" name="updated_at" placeholder="{{updated_at}}"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                        </div>
                    </form>
                     <form method="POST" class="signup-form" action="{% url 'back_post' %}">
                         {% csrf_token %}
                        <div class="form-group">
                            <input type="submit" name="submit" id="Back" class="form-submit" value="Back"/>
                        </div>
                     </form>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
